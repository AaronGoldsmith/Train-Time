<!DOCTYPE html>
<html>

<head>
    <title>Train Scheduler</title>
    <meta charset="UTF-8" />
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- CSS STYLESHEET  -->
    <link rel="stylesheet" href="assets/style.css" type="text/css">

    <!-- link jquery, javascript files and moment.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>
    <!-- CUSTOM JAVASCRIPT WITH AJAX -->
    <script src="assets/script.js"></script>

</head>

<body>
 <div class="container-fluid bg-dark row">
        <div class="mx-auto mt-0 mb-1 text-light p-5 w-100">
            <h1 class="display-4 text-center">Train Scheduler</h1>
            <h4 class="display-6 text-center">Aaron Goldsmith</h4>
        </div>
    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <!--        TRAIN INPUT        -->
    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <div class="row train-input" >
        <div class="card col-md-9 card-info border-white mx-auto my-4" id="form">
            <div class="card-header bg-info text-light">
                <strong>Enter Train Information</strong>
                <div class="close btn-secondary text-white float-right rounded-circle closeTrain"><span class="ml-2">&times;</span></div>
            </div>
            <div class="card-body p-0 m-0">
                <!-- START OF FORM GROUP -->

                <form class="form px-4 pt-3">
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="trainName">
                        <small id="format help" class="form-text">e.g) The Golden Rocket</small>
                    </div>
                    <div class="form-group">
                        <label for="dest">Destination</label>
                        <input type="text" class="form-control" id="dest">
                        <small id="format help" class="form-text">City, State</small>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="train-time">First Train Time</label>
                                <input type="text" class="form-control" id="train-time">
                                <small id="format help" class="form-text">HH:mm - <em>military time</em></small>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="freq">Frequency</label>
                                <input type="text" class="form-control" id="freq">
                                <small id="format help" class="form-text">(min)</small>
                            </div>
                        </div>
                        <div class="d-flex flex-column mx-auto py-1 mb-2">
                            <input type="submit" id="submitForm" class="btn btn-primary my-4 px-5" />
                            <div class="btn btn-danger p-0 closeTrain"  >Cancel</div>
                        </div>

                    </div>
                </form>
                </div>
            </div>
    </div>
        <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~ -->
        <!--    ALL DATA FOR TRAINS    -->
        <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~ -->
        <br><br>

        <div class="row w-100">
            <div class="card col-md-9 card-primary border-primary mx-auto mb-3">
                <div class="card-header bg-primary text-light"><strong>Current Train Schedule</strong></div>
                <div class="card-body data table-responsive px-4 m-0">
                    <table class="table table-md rounded">
                        <!-- FIREBASE WILL BE USED TO DYNAMICALLY INSERTS ROWS-->
                        <tbody>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="mx-auto"><button id="addTrain" class="btn btn-primary  my-4 px-5">Add another Train</button></div>
            </div>
            <!-- END OF TABLES -->
        </div>
 </div>
 <script src="assets/draggable.js"></script>

</body>



</html>
