<!DOCTYPE>
<html>
        <head>
          <title>Train Scheduler</title>
          <meta charset="UTF-8"/>
            

          <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    
            <!-- link bootstrap and stylesheet -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
            <link rel = "stylesheet" href="assets/style.css" type="text/css">

            <!-- link jquery, javascript files and moment.js -->
            <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

            <script src="assets/script.js"></script>

        </head>

        <body>
            <div class="container mt-2">
                    <!-- JUMBOTRON -->
                <div class="row d-block mx-auto w-100">
                   <div class="jumbotron bg-dark text-light">
                          <h1 class="display-4 text-center">Train Scheduler</h1>
                          <h4 class="display-6 text-center">Aaron Goldsmith</h4>
                   </div>
                </div>
                
                <div class="card card-primary border-primary mb-3">
                         <div class="card-header bg-primary text-light"><strong>Current Train Schedule</strong></div>
                                <div class="card-body p-0 m-0">           
                                 </div>
                        </div>
                </div>

                <!-- TRAIN DATA DISPLAYED FROM FIREBASE -->
                <div class="card card-primary border-primary mb-3">
                        <div class="card-header bg-primary text-light"><strong>Current Train Schedule</strong></div>
                        <div class="card-body p-0 m-0">                           
                           <table class="table table-md rounded">
                           <tbody>
                                        <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency (min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                        </tr>

                                <tr>
                                        <td>Thomas Engine</td>

                                </tr>
                                 <tr>
                                        <td>Rhombus Bretheren</td>
                                        <td>Tokyo, Japan</td>
                                        <td>1200</td>
                                        <td>10:00am</td>
                                        <td>165</td>
                                </tr>
                         </tbody>

                        </table>
                       </div>

                </div>

                <!-- INPUT FORM -->
                <div class = "row">
                                <div class="col-md-10 mx-auto table-responsive ">
                                     <table class="table table-md rounded">
                                     
             
                                     </table>
                               </div>
                             </div>



           </div>
